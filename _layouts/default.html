<!doctype html>
<style>
.circle {
 border-radius: 50%;
 object-fit: cover;
}
</style>
 
<html lang="{{ site.lang | default: "en-US" }}">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <title>Peter Whitman | Personal Website</title>
    <meta name="title" content="Peter Whitman | Personal Website">
    <meta name="description" content="Remote sensing researcher at the U.S. Environmental Protection Agency (EPA) Office of Research and Development">
    <link rel="stylesheet" href="{{ '/assets/css/style.css?v=' | append: site.github.build_revision | relative_url }}">
    <meta name="viewport" content="width=device-width">
    <!-- Webmaster Verification Tokens -->
    <meta name="google-site-verification" content="gCAElCtvSFWnGWFBRbIu8a8Wsf2ieZ_ENA-alOp8cMk">
    <meta name="msvalidate.01" content="E14272C61A07D159F6965258035068CE">
    <!-- Favicons -->
    <link rel="shortcut icon" type="image/x-icon" sizes="32x32" href="logos/favicon_package_v0.16/favicon-32x32.png?">
    <link rel="apple-touch-icon" sizes="180x180" href="logos/favicon_package_v0.16/apple-touch-icon.png?">
    <link rel="manifest" href="logos/favicon_package_v0.16/site.webmanifest">
    <link rel="mask-icon" href="logos/favicon_package_v0.16/safari-pinned-tab.svg?" color="#7e7e7e">
    <link rel="shortcut icon" href="logos/favicon_package_v0.16/favicon.ico?">
    <meta name="msapplication-TileColor" content="#2d89ef">
    <meta name="msapplication-TileImage" content="logos/favicon_package_v0.16/mstile-144x144.png?">
    <meta name="msapplication-config" content="logos/favicon_package_v0.16/browserconfig.xml?">
    <meta name="theme-color" content="#ffffff">
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://peterwhitman.github.io/">
    <meta property="og:title" content="Peter Whitman | Personal Website">
    <meta property="og:description" content="Remote sensing researcher at the U.S. Environmental Protection Agency (EPA) Office of Research and Development">
    <meta property="og:image" content="https://github.com/peterwhitman/peterwhitman.github.io/blob/main/images/PA281604.JPG?raw=true">
    <meta property="og:image:secure_url" content="https://github.com/peterwhitman/peterwhitman.github.io/blob/main/images/PA281604.JPG?raw=true">
    <!-- Twitter -->
    <meta property="twitter:card" content="summary_large_image">
    <meta property="twitter:url" content="https://peterwhitman.github.io/">
    <meta property="twitter:title" content="Peter Whitman | Personal Website">
    <meta property="twitter:description" content="Remote sensing researcher at the U.S. Environmental Protection Agency (EPA) Office of Research and Development">
    <meta property="twitter:image" content="https://github.com/peterwhitman/peterwhitman.github.io/blob/main/images/PA281604.JPG?raw=true">
    {% seo %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <img class="circle" src="images/headshot_square.JPG" alt="profile picture" width="150" height="150">
        <a href="{{ site.github.url }}"> <h1>{{ site.title }}</h1> </a>
        <p><a href="{{ site.github.url }}">About</a></p>
        <!--<p><a href="projects">Projects</a></p>-->
        <p><a href="files/Whitman_Resume.pdf" target="\blank">Resume</a></p>
        <p><a href="files/Whitman_CV.pdf" target="\blank">Curriculum Vitae</a></p>

      </header>
      <section>

      {{ content }}

      </section>
    </div>
    <script src="{{ '/assets/js/scale.fix.js' | relative_url }}"></script>

  </body>
</html>
